<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!-- Enable responsive viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap.2.2.2.min.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/style.css?body=1" rel="stylesheet" type="text/css" media="all">

    <!-- Le fav and touch icons -->
  <!-- Update these with your own images
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
  -->

    <!-- atom & rss feed -->
    <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">
    <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed">
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="{{ ASSET_PATH }}/js/social-icons.js"></script>

  </head>

  <body>
    <div class="navbar">
      <div class="navbar-inner">
        <div class="container-narrow">
          <a class="brand" href="{{ HOME_PATH }}">{{ site.title }}</a>
          <ul class="nav">
            <li{% if page.url == "/index.html" %} class="active"{% endif %}><a href="/">Introduction</a></li>
            <li{% if page.url == "/school/index.html" %} class="active"{% endif %}><a href="/school/">School</a></li>
            <li{% if page.url == "/work/index.html" %} class="active"{% endif %}><a href="/work/">Work</a></li>            
            <li{% if page.url == "/baseball/index.html" %} class="active"{% endif %}><a href="/baseball/">Baseball</a></li>            
          </ul>
        </div>
      </div>
    </div>

    <div class="container-narrow">

      <div class="content">
        {{ content }}
      </div>
      <hr>
      <footer>
        <p  style="text-align: center">&copy; {{ site.time | date: '%Y' }} {{ site.author.name }} | mail: <a href="mailto:cuhel.lubomir@gmail.com">cuhel.lubomir@gmail.com</a> | phone: +420 603 116 500</p>
        <div style="text-align: center; margin-bottom: 10px; height: 48px;">
          <a href="http://fb.com/palmyman" target="_blank"><img src="{{ ASSET_PATH }}/img/fb-black.png" alt="Facebook" /></a>
          <a href="http://twitter.com/palmyman" target="_blank"><img src="{{ ASSET_PATH }}/img/tw-black.png" alt="Twitter" /></a>
          <a href="http://cz.linkedin.com/pub/lubom%C3%ADr-%C4%8Duhel/74/6a8/b28/" target="_blank"><img src="{{ ASSET_PATH }}/img/in-black.png" alt="Linkedin" /></a>
          <a href="https://plus.google.com/u/0/103590165454154759009/posts" target="_blank"><img src="{{ ASSET_PATH }}/img/gp-black.png" alt="Google+" /></a>
          <a href="http://github.com/palmyman" target="_blank"><img src="{{ ASSET_PATH }}/img/gh-black.png" alt="Github" /></a>
        </div>
      </footer>

    </div>

    {% include JB/analytics %}
  </body>
</html>
